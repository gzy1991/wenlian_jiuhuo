<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>需求采集</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <link rel="stylesheet" href="./css/demandCollection.css"/>
    <script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
</head>
<body>
    <p class="xqtitle">文化惠民服务需求采集表</p>
    <form class="xqform">
        <div class="clearfix xqform-line">
            <div class="pull-left form-text">我是：</div>
            <select class="pull-left form-content">
                <option>个人</option>
                <option>单位/社团</option>
            </select>
        </div>
        <div class="clearfix xqform-line">
            <div class="pull-left form-text">所在地：</div>
            <select class="pull-left form-content">
                <option>玄武</option>
                <option>秦淮</option>
                <option>建邺</option>
                <option>鼓楼</option>
                <option>栖霞</option>
                <option>雨花台</option>
                <option>江宁</option>
                <option>浦口</option>
                <option>六合</option>
                <option>溧水</option>
                <option>高淳</option>
                <option>江北新区</option>
            </select>
        </div>
        <div class="clearfix xqform-line">
            <div class="pull-left form-text">艺术门类：</div>
            <select class="pull-left form-content">
                <option>文学</option>
                <option>戏剧</option>
                <option>音乐</option>
                <option>舞蹈</option>
                <option>文学</option>
                <option>美术</option>
                <option>书法</option>
                <option>动漫影视</option>
                <option>摄影</option>
                <option>民间文艺</option>
                <option>文艺评论</option>
            </select>
        </div>
        <div class="clearfix xqform-line">
            <div class="pull-left form-text">服务时间：</div>
            <select class="pull-left form-content">
                <option>工作日</option>
                <option>双休日</option>
                <option>不限</option>
            </select>
        </div>
        <div class="clearfix xqform-line">
            <div class="pull-left form-text">服务形式：</div>
            <select class="pull-left form-content">
                <option>线下讲座</option>
                <option>现场辅导</option>
                <option>现场教学</option>
                <option>展览</option>
                <option>演出</option>
                <option>其他</option>
            </select>
        </div>
        <div class="clearfix xqform-line">
            <div class="pull-left form-text">需求说明：</div>
        </div>
        <textarea class="form-textarea"></textarea>
        <div class="form-btn clearfix">
            <button class="submit pull-left">提交</button>
            <button class="reset pull-right">重置</button>
        </div>
    </form>


</body>
</html>
